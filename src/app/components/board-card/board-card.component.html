<div class="tp-wrapper">
	<div class="tp-box h-44 w-36" [@flipState]="flip">
		<div class="tp-box__side tp-box__front d-flex justify-center items-center rounded-md border-8 border-gray-800 transition transform ease-in-out duration-300 hover:scale-105 hover:shadow-md hover:shadow-gray-400">
			<div class="h-1/2 bg-[#ee1515]"></div>
			<div class="h-1/2 bg-white"></div>
			<div class="absolute top-20 w-full h-2 bg-gray-800"></div>
			<div class="absolute top-12 rounded-full left-8 h-16 w-1/2 bg-gray-800 flex justify-center items-center">
				<div class="rounded-full left-8 h-12 w-12 bg-white flex justify-center items-center">
					<div class="rounded-full left-8 h-10 w-10 border-2 border-gray-800 bg-white">
					</div>
				</div>
			</div>
            <!-- <img src="https://cdn-icons-png.flaticon.com/512/1068/1068729.png" class="mx-auto mt-10 h-1/2 opacity-20"/> -->
		</div>
		<div [@theChildAnimation]="flip" class="tp-box__side tp-box__back rounded-md transition transform ease-in-out duration-300 hover:scale-105 p-2">
			<div class="bg-white dark:bg-gray-700 flex h-full justify-center items-center rounded-sm">
				<img class="mx-auto rounded-lg" [src]="pokemon.sprites.other.home.front_default" alt="pokemon image" />
			</div>
		</div>
        
	</div>
</div>
