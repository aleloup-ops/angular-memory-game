<div class="container mx-auto flex flex-col justify-center items-center mt-24">
    <h1 class="row text-8xl text-center text-transparent font-bold bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 background-animate">Memory Game</h1>
    <div class="mt-14">
        <div *ngIf="this.loading">
            Loading...
        </div>
        <div *ngIf="!this.loading" class="flex flex-col justify-center items-center">
            <h2 class="font-bold text-2xl text-center">Pick 6 Pokemons for this adventure !</h2>
            <div class="border-1 grid grid-cols-2 gap-2 md:grid-cols-5 md:gap-5 mt-10">
                <button
                    *ngFor="let pokemon of this.pokemonList"
                    [ngClass]="{checkedPokemon: pokemon.checked == true}"
                    class="p-4 border-2 rounded-x transition transform duration-300 ease-in-out hover:scale-110"
                    (click)="this.editList(pokemon);"
                >
                    <h1 class="text-center font-semibold">{{pokemon.species.name.charAt(0).toUpperCase() + pokemon.species.name.slice(1)}}</h1>
                    <img [src]="pokemon.sprites.front_default" alt="pokemon image" />
                </button>               
            </div>
            <button type="button"
                [ngClass]="{disabledBtn: this.pokemonTeams.length != 6}"
                [disabled]="this.pokemonTeams.length != 6"
                class="mt-20 rounded-lg font-bold bg-gradient-to-r from-purple-400 to-pink-600 px-6 py-2 text-xl text-white transition transform duration-300 ease-in-out hover:scale-110"
                (click)="this.sendTeam()"
            >
                Let's go !
            </button>
        </div>
    </div>
</div>
