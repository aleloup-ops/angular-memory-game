<div class="container mx-auto flex flex-col justify-center items-center mt-24">
    <div class="grid grid-cols-3 md:gap-2 md:grid-cols-4 gap-2">
        <board-card *ngFor="let pokemon of team; let i = index" (click)="setStatus(i)" [pokemon]="pokemon" [flip]="this.positions[i]"></board-card>
    </div>

</div>
<div class="bg-black bg-opacity-60 absolute top-0 h-full w-full flex items-center" *ngIf="!this.positions.includes('inactive') && !this.positions.includes('active')">
    <div class="container mx-auto flex flex-col justify-center items-center mt-14 w-5/6 py-10 md:py-48 bg-white dark:bg-gray-700 rounded-lg">
        <p class="text-4xl md:text-8xl text-center text-transparent font-bold bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 background-animate">Congrats ! You won the battle !</p>
        <button type="button"
        class="mt-5 rounded-lg font-bold bg-gradient-to-r from-purple-400 to-pink-600 px-6 py-2 text-lg md:text-xl text-white transition transform duration-300 ease-in-out hover:scale-110"
        (click)="this.resetGame()"
    >
        Let's battle again !
    </button>
    </div>
</div>
